{% extends "base.html" %}

{%  block title %} Дилеры автомобилей BMW {% endblock %}

{% block content %}

    <ul class="breadcrumb">
        <li><a href="/">Главная</a> <span class="divider">/</span></li>
        <li class="active">Дилеры</li>
    </ul>

    <div class="row-fluid">
        {% for item in items %}
            <div class="span4 well models-block">
                <div><a class="models-url" href="{{ item.url }}">{{ item.name }}</a></div>
                <div class="muted">
                    <small>{{ item.link }}</small>
                </div>
            </div>
        {% endfor %}
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.models-block').hover(function () {
                $(this).addClass('models-block-hover');
            }, function() {
                $(this).removeClass('models-block-hover');
            });
            $('.models-block').click(function() {
                document.location.href = $(this).find('.models-url').attr('href');
            });
        });
    </script>

{% endblock %}
